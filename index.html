        <script>
            var saludo = {
                arriba:["¡Hola mundo!","¡Hola universo!", "¡Hola orbe!", "Hola cabros"],
                abajo: "Mi nombre es Martin Arrieta",
            };

            var titular;
            var nombre;
            function setup() {
                createCanvas(windowWidth, windowHeight);
                //selecciona un par de colores en https://materialui.co/colors
                background('#FFAB91');
                stroke('#455A64');
                titular = select('h1');
                titular.html(random(saludo.arriba));
                nombre = select('h2');
                nombre.html(saludo.abajo);
            }
            function draw(){
                background('#FFAB91');
                textSize(48);
                text('🐙',mouseX,mouseY);
            }
